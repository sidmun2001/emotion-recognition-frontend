<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header-bar">
        <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
                <a href="/restart">Restart</a>
                <a href="/delete">Delete</a>
                <a href="/close">Close</a>
            </div>
        </div>
        <h1 class="header-title">Emotion Recognition System</h1>
    </header>

    <!-- Content -->
    <div class="container">
        <h1>Emotion Recognition Result</h1>
        <p>The detected emotion is: <strong>{{ emotion }}</strong></p>

        <!-- Uploaded Image -->
        <h2>Uploaded Image:</h2>
        <img src="{{ uploaded_image_url }}" alt="Uploaded Image" class="centered-image">

        <!-- Preprocessed Image -->
        <h2>Preprocessed Image:</h2>
        <div class="image-container">
            <img src="{{ preprocessed_image_url }}" class="centered-image">

            <!-- Link to restart -->
            <a href="/" class="button">Analyze another image</a>
        </div>
    </div>
</body>
</html>
