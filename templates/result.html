<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Black Rectangle (Header Bar) -->
    <header class="header-bar">
        
        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
                <a href="/restart">Restart</a>
                <a href="/delete">Delete</a>
                <a href="/close">Close</a>
            </div>
        </div>
        <!-- Title -->
        <h1 class="header-title">Emotion Recognition System</h1>
    </header>
    
    <div class="container">
        <h1>Emotion Recognition Result</h1>
        
        <!-- Display the detected emotion -->
        <p>The detected emotion is: <strong>{{ emotion }}</strong></p>
        
        <!-- Display the uploaded image -->
        <h2>Uploaded Image:</h2>
        <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 10px;">
        <br>
        
        <!-- Link to go back to the homepage -->
        <a href="/">Analyze another image</a>
    </div>
</body>
</html>
